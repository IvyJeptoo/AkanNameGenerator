<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Akan names</title>
</head>
<body>
  <div class="container" id="container1">
    <form id="myForm">
        <div class="text">
        <h1>Akan Name Generator</h1>
        <h5>According to the Ghanian culture, naming of children was done depending on their gender and the day of the week in which they were born.
          Here you will need to input your date of birth and your gender to know your Akan name, interesting right?
        </h5>
      </div>
      <div class="container dategender">
        <div class="dateinput">
            <label for="start">Enter your date of birth:</label> <br>
      
             <input type="date" id="start" name="date"
             value="" placeholder="dd-mm-yyyy">
            </div>
            <div class="forms-checker">
                <label for="start">Pick your gender</label><br>
              <div class="form-check">
                
      
                  <input class="form-check-input gender" type="radio" name="sex" value="male" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input gender" type="radio" name="sex" value="female" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                   </label>
      
                </div>
              </div>
              <button  type="button" class="btn btn-secondary" onclick="displayDate()">View Akan Name</button>
      </div>   
     
   </form>  
  </div>
  <div id="container2"></div> 
  <div id="pmessage"> 
  <p id="message"></p>
</div>
    <script src="akan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
